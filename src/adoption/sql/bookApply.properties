#bookApply.properties
bookApply = insert into book_apply values (book_apply_seq.nextval,?,?,?,?,to_date(?,'yyyy-mm-dd'),?,sysdate,0,?,?,?,?,?)
reservationCount = select count(*) as cnt from book_apply Join member using(code) where book_apply.id=?
selectList = select m.name careNm,ba.rNum, ba.id, ba.name, ba.visit_date, ba.visit_time, ba.apply_date, ba.status from ((select ROWNUM as rNum,b.* from (select * from book_apply order by 1 desc) b) ba) Join member m Using(code) where ba.rnum BETWEEN ? and ? and ba.id=?